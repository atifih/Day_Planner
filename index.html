<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" data-hour="9">
      <div class="col-sm-1 hour" data-hour="9">
        <p id="hour9">9am</p>
      </div>
      <div class="col-sm-10 description" data-hour="9">
        <textarea id="text9"></textarea>
      </div>
      <div class="col-sm-1 time-block" data-hour="9">
        <button type="button" data-timeslot="9" class="saveBtn">Save</button>
      </div>
    </div>

    <div class="row time-block" data-hour="10">
      <div class="col-sm-1 hour" data-hour="10">
        <p>10am</p>
      </div>
      <div class="col-sm-10 description" data-hour="10">
        <textarea id="text10"></textarea>
      </div>
      <div class="col-sm-1" data-hour="10">
        <button type="button" data-timeslot="10" class="saveBtn">Save</button>
      </div>
    </div>

    <div class="row time-block" data-hour="11">
      <div class="col-sm-1 hour" data-hour="11">
        <p>11am</p>
      </div>

      <div class="col-sm-10 description" data-hour="11">
        <textarea id="text11"></textarea>
      </div>

      <div class="col-sm-1" data-hour="11">
        <button type="button" data-timeslot="11" class="saveBtn">Save</button>
      </div>
    </div>

    <div class="row time-block" data-hour="12">
      <div class="col-sm-1 hour" data-hour="12">
        <p>12pm</p>
      </div>
      <div class="col-sm-10 description" data-hour="12">
        <textarea id="text12"></textarea>
      </div>
      <div class="col-sm-1" data-hour="12">
        <button type="button" data-timeslot="12" class="saveBtn">Save</button>
      </div>
    </div>


    <div class="row time-block" data-hour="13">
      <div class="col-sm-1 hour" data-hour="13">
        <p>1pm</p>
      </div>
      <div class="col-sm-10 description" data-hour="13">
        <textarea id="text1"></textarea>
      </div>
      <div class="col-sm-1" data-hour="13">
        <button type="button" data-timeslot="1" class="saveBtn">Save</button>
      </div>
    </div>


    <div class="row time-block" data-hour="14">
      <div class="col-sm-1 hour" data-hour="14">
        <p>2pm</p>
      </div>
      <div class="col-sm-10 description" data-hour="14">
        <textarea id="text2"></textarea>
      </div>
      <div class="col-sm-1" hour="14">
        <button type="button" data-timeslot="2" class="saveBtn">Save</button>
      </div>
    </div>

    <div class="row time-block" data-hour="15">
      <div class="col-sm-1 hour" data-hour="15">
        <p>3pm</p>
      </div>
      <div class="col-sm-10 description" data-hour="15">
        <textarea></textarea>
      </div>
      <div class="col-sm-1" data-hour="15">
        <button type="button" data-timeslot="3" class="saveBtn">Save</button>
      </div>
    </div>

    <div class="row time-block" data-hour="16">
      <div class="col-sm-1 hour">
        <p>4pm</p>
      </div>
      <div class="col-sm-10 description" data-hour="16">
        <textarea id="text12"></textarea>
      </div>
      <div class="col-sm-1" data-hour="16">
        <button type="button" data-timeslot="4" class="saveBtn">Save</button>
      </div>
    </div>

    <div class="row time-block" data-hour="17">
      <div class="col-sm-1 hour">
        <p>5pm</p>
      </div>
      <div class="col-sm-10 description" data-hour="17">
        <textarea></textarea>
      </div>
      <div class="col-sm-1" data-hour="17">
        <button type="button" data-timeslot="5" class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
